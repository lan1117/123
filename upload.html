<!doctype html>
<head>
    <title>Upload a photo!</title>
</head>
    <body>
        <div class="title">
            <h1>Upload a photo to Photoshare</h1>
        </div>
            <form method="post" action="{{ url_for('upload_file') }}">
              <select name="alname" form="alname">

                <option value="selected">Select</option>
                {% if albums %}
                {% for alname in albums %}
                <option value="1">{{ alname }}</option>
                {% endfor %}
                {% endif %}

              </select>
              <p><b>Note:</b> Select the album you want to add this photo in!</p>
                <label for="photo">Select photo:</label>
                <input type="file" name="photo" required='true' /><br />
                <label for="caption">Please caption:</label>
                <input type="text" name="caption" required='true' /><br />
                <input type="submit" value="Upload" />
            </form>
            <br>

    </body>
