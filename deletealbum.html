<!doctype html>
{% if message %}
<h4>{{message}}</h4>
{% endif %}
<head>
    <title>Here are your albums!</title>
</head>
    <body>
        <div class="title">
            <h1>Select the album you wanna delete</h1>
        </div>
            <form method="post" enctype="multipart/form-data" action="/deletealbum">

              <select name="album_name">
                <option value="selected">Select</option>
                {% if albums %}
                {% for alname in albums %}
                  <option value= {{ alname }} > {{ alname }} </option>
                {% endfor %}
                {% endif %}
              </select>
                <input type="submit" value="Delete" />
            </form>
            <br>
            <p><b>Note:</b>The pictures in your deleted album will also be deleted</p>
    </body>

    <ul>
      <li><a href='/'>Home</a></li>
    </ul>
