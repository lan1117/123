<!doctype html>
<head>
    <title>Search Photos</title>
</head>
    <body>
            <form method="post" enctype="multipart/form-data" action="/search">
                <label for="search">Type the keyword:</label>
                <input type="text" name="search" required='true' /><br />
                <h4>Note: you need to type more than one tags from the following tags:</p>
                <h3>human; science; sightseeing; animal; universe; plant; cartoon</h3>
                <h4>remind: you need to separate your tags by '#'</h5>
                <h4>for example: animal#sightseeing</h4>
                <input type="submit" value="search" />
            </form>
            <br>

    </body>
