<!doctype html>
{% if message %}
  <h4>{{message}}!</h4>
{% endif %}

{% if tagalbums %}
{% if photos %}
<h2>Here is your albums' photos in {{ tagalbums }}</h2>
  <ul>
    {% for photo in photos %}
      <li><img src='data:image/png;base64, {{photo[0]}}'/></li>
    {% endfor %}
  </ul>
{% else %}
<h4>You do not have any photo being tagged as {{tagalbums}}</h4>
{% endif %}
{% endif %}

<ul>
  <li><a href='/usertagcollect'>Select other tag</a></li>
  <li><a href='/'>Home</a></li>
</ul>
