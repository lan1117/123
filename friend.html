<!doctype html>
{% if message %}
  <h3>{{message}}</h3>
{% endif %}

{% if friends %}
  <ul>
    {% for friend in friends %}
      <h2>{{friend}}<br></h2>
    {% endfor %}
  </ul>
{% else %}
<h4>You have not add any friends, add now!</h4>
{% endif %}

<ul>
  <li><a href='/addfriend'>Add other friends</a></li>
  <li><a href='/'>Home</a></li>
</ul>
