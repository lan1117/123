<!doctype html>
{% if message %}
  <h4>{{message}}!</h4>
{% endif %}

{% if albums %}
{% if photos %}
<h2>Here is your photos in {{ albums }}</h2>
  <ul>
    {% for photo in photos %}
      <li><img src='data:image/png;base64, {{photo[0]}}'/></li>
    {% endfor %}
  </ul>
{% endif %}
{% endif %}
